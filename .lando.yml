name: rtsinc
recipe: pantheon
config:
  framework: drupal8
  site: rtsinc
  id: b058f86b-bc81-4685-b777-c2d0360dbefc
services:
  appserver:
    build:
      - composer install
    xdebug: true
    build_as_root:
      - >-
        rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o
        -USR2 php-fpm
  node:
    type: node
    build:
      - >-
        cd /app/web/themes/custom/rtsbarrio && npm install && npm install gulp
        && gulp styles
    globals:
      gulp-cli: latest
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  phpmyadmin:
    type: phpmyadmin
tooling:
  npm:
    service: node
  node:
    service: node
  gulp:
    service: node
  xdebug-on:
    service: appserver
    description: Enable xdebug for nginx.
    cmd: >-
      rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini &&
      docker-php-ext-enable xdebug && pkill -o -USR2 php-fpm && echo "Xdebug
      enabled"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for nginx.
    cmd: >-
      rm -f /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && pkill -o
      -USR2 php-fpm && echo "Xdebug disabled"
    user: root
proxy:
  mailhog:
    - mail.rtsinc.lndo.site
