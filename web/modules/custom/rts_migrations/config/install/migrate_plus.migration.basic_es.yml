id: basic_es
label: 'Migration for spanish Basic Pages'
migration_group: rtsinc_basic
migration_tags:
  - RTS Basic Pages
source:
  translations: true
  plugin: csv
  header_rows: 1
  path: modules/custom/rts_migrations/sources/basic/basic_es.csv
  ids: [tnid]
  constants:
    image_destination: 'public://basic_pages/'
    lang_es: es
process:
  langcode: constants/lang_es
  content_translation_source:
    plugin: default_value
    default_value: 'en'
  nid:
    plugin: migration_lookup
    source: tnid
    migration: basic
  type:
    plugin: default_value
    default_value: page
  title: title
  field_heading: field_heading
  body/value: body
  body/langcode: es
  body/format:
    plugin: default_value
    default_value: full_html
  uid: user_id
  field_subheading: field_sub_headline
  field_headline: field_headline
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - migration_plus.migration.blogs
#  optional: []