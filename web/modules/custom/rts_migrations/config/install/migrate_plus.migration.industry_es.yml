id: industry_es
label: 'RTS node migration for spanish Industry content type'
migration_group: rtsinc_industry
migration_tags:
  - RTS Industry
source:
  translations: true
  plugin: csv
  header_rows: 1
  path: modules/custom/rts_migrations/sources/industry/industry-es.csv
  ids: [tnid]
  constants:
    image_destination: 'public://industry/'
    lang_es: es
process:
  langcode: constants/lang_es
  content_translation_source:
    plugin: default_value
    default_value: 'en'
  nid:
    plugin: migration_lookup
    source: tnid
    migration: industry
  type:
    plugin: default_value
    default_value: industry
  title: title
  field_heading: field_heading
  body/value: body
  body/langcode: es
  body/format:
    plugin: default_value
    default_value: full_html
  uid:
    plugin: default_value
    default_value: 3
  field_subheading: field_sub_headline
  field_headline: field_headline
  field_views_title: field_views_title
destination:
  plugin: 'entity:node'
  translations: true
migration_dependencies:
  required:
    - migration_plus.migration.blogs
#  optional: []